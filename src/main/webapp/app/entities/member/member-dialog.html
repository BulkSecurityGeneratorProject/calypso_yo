
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel" translate="calypsoApp.member.home.createOrEditLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.member.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.member.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.memberId" for="field_memberId">Member Id</label>
            <input type="number" class="form-control" name="memberId" id="field_memberId"
                    ng-model="vm.member.memberId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.member.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.member.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.member.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.member.phoneNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.hireDate" for="field_hireDate">Hire Date</label>
                <div class="input-group">
                    <input id="field_hireDate" type="text" class="form-control" name="hireDate" datetime-picker="{{dateformat}}" ng-model="vm.member.hireDate" is-open="vm.datePickerOpenStatus.hireDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hireDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.salary" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.member.salary"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.member.commissionPct" for="field_commissionPct">Commission Pct</label>
            <input type="number" class="form-control" name="commissionPct" id="field_commissionPct"
                    ng-model="vm.member.commissionPct"
                     />
        </div>

        <div class="form-group">
            <label translate="calypsoApp.member.party" for="field_party">Party</label>
            <select class="form-control" id="field_party" name="party" ng-model="vm.member.partyId" ng-options="party.id as party.id for party in vm.parties"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="calypsoApp.member.manager" for="field_manager">Manager</label>
            <select class="form-control" id="field_manager" name="manager" ng-model="vm.member.managerId" ng-options="member.id as member.id for member in vm.members"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
