
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPartyLabel" translate="calypsoApp.party.home.createOrEditLabel">Create or edit a Party</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.party.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.party.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.party.partyId" for="field_partyId">Party Id</label>
            <input type="number" class="form-control" name="partyId" id="field_partyId"
                    ng-model="vm.party.partyId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.party.partyName" for="field_partyName">Party Name</label>
            <input type="text" class="form-control" name="partyName" id="field_partyName"
                    ng-model="vm.party.partyName"
                    required />
            <div ng-show="editForm.partyName.$invalid">
                <p class="help-block"
                    ng-show="editForm.partyName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="calypsoApp.party.partyStatus" for="field_partyStatus">Party Status</label>
            <select class="form-control" name="partyStatus" ng-model="vm.party.partyStatus" id="field_partyStatus">
                <option value="ACTIVE" translate="calypsoApp.PartyStatus.ACTIVE">ACTIVE</option>
                <option value="INACTIVE" translate="calypsoApp.PartyStatus.INACTIVE">INACTIVE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
